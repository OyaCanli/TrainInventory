// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.4.31'
        gradle_version = '4.2.0-beta05'
        compileSdkVersion = 30
        supportLibVersion = '1.1.0'
        materialVersion = '1.4.0-alpha01'
        roomVersion = '2.3.0-alpha04'
        lifecycleVersion = '2.3.0'
        glideVersion = '4.9.0'
        coroutinesVersion = '1.4.1'
        dagger_version = '2.28.3'
        paging_version = '3.0.0-beta02'
        espresso_version = '3.4.0-alpha04'
        testCore_version = '1.4.0-alpha04'
	    junit_version = '4.13.2'
	    androidX_junit_version = '1.1.3-alpha04'
        fragment_version = '1.3.0'
        fragmentTestingVersion = '1.2.1'
        mockK_version = '1.9'
        navigation_version = '1.0.0'
        lottieVersion = '3.3.1'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
