// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.61'
        gradle_version = '3.5.3'
        compileSdkVersion = 28
        supportLibVersion = '1.1.0'
        materialVersion = '1.2.0-alpha04'
        roomVersion = '2.2.3'
        lifecycleVersion = '2.2.0'
        glideVersion = '4.9.0'
        coroutinesVersion = '1.1.1'
        dagger_version = '2.24'
        paging_version = '2.1.1'
        espresso_version = '3.3.0-alpha02'
        testCore_version = '1.3.0-alpha03'
        fragmentTestingVersion = '1.2.1'
        mockK_version = '1.9'
        navigation_version = '1.0.0'
        lottieVersion = '3.3.1'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
