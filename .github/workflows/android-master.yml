name: Android CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches: 
     - 'master'
     
env:
  ANDROID_HOME: "/Users/runner/Library/android-sdk"
  ANDROID_SDK_TOOLS: "6609375_latest"

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
      
  unit_tests:
    name: Run Unit Tests
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace     

  ui-tests:
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [21, 24, 29]
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
          java-version: 1.8
    - name: Install Android SDK
      run: ./.github/android-sdk.sh
    - name: Prepare CI Gradle configuration
      run: cp .github/ci-gradle.properties ~/.gradle/gradle.properties
    - name: Build project
      run: ./gradlew assemble --stacktrace
    - name: Add Android SDK to path
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
    - name: Run instumentation tests
      uses: reactivecircus/android-emulator-runner@v2.14.2
      with:
        api-level: ${{ matrix.api-level }}
        script: ./gradlew connectedCheck --stacktrace
    - name: Final checks
      run: ./gradlew check --stacktrace
